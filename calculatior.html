<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calc{
            border: 2px solid aqua;
            background-color: blanchedalmond;
            height: 300px;
            width: 500px;
            position: relative;
            top: 100px;
            left: 300px;
        }
        h2{
           text-align: center;
           border: 2px;
        }
    </style>
</head>
<body>
    <div class="calc">
            <h2>Discount Calculator</h2>
            <br>
            <br>
        <p>Enter Bill amount and Discount in Percentage</p>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="">Bill Amount</label>
                    </td>
                    <td>
                        <input type="number" style="background-color: yellow;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Discount Percentage</label>
                    </td>
                    <td>
                        <input type="number" style="background-color: yellow;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Reset" style="width: 200px; background-color: greenyellow;">
                    </td>
                   <td>
                    <input type="button" value="Calculate" style="width: 200px; background-color: greenyellow;">
                   </td>
                </tr>
                
            </tbody>
        </table>

    </div>
    
</body>
</html>
